<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #comments-container {
            max-width: 400px;
            margin: auto;
        }

        #comment-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
        }

        #comment-list {
            list-style: none;
            padding: 0;
        }

        .comment {
            background-color: #f0f0f0;
            padding: 8px;
            margin-bottom: 8px;
        }
    </style>
    <title>Comment Box</title>
</head>

<body>

    <div id="comments-container">
        <h2>Comments</h2>

        <input type="text" id="comment-input" placeholder="Add a comment...">
        <button onclick="postComment()">Post Comment</button>

        <ul id="comment-list"></ul>
    </div>

    <script>
        function postComment() {
            var commentInput = document.getElementById('comment-input');
            var commentList = document.getElementById('comment-list');

            // Get the value from the input box
            var commentText = commentInput.value;

            // Clear the input box
            commentInput.value = '';

            // Create a new list item for the comment
            var newComment = document.createElement('li');
            newComment.className = 'comment';
            newComment.innerHTML = `<div class="imagec"><img src="./Assets/profile.JPG" alt=""></div>
                    <div class="comment-content">
                        <div class="div" style="display: flex; justify-content: space-between;"><p>MUGISHA Joseph</p><p style="font-size: .6rem;">12:00pm 1 Jan 2024</p></div>
                        <p>${commentText}</p>
                    </div>
                </div>`;

            // Append the new comment to the comment list
            commentList.appendChild(newComment);
        }
    </script>

</body>

</html>
